[loggers]
keys=root,script

[handlers]
keys=stdout

[formatters]
keys=stdout

[logger_root]
level=NOTSET
handlers=stdout

[logger_script]
level=DEBUG
handlers=stdout_handler
propagate=0
qualname=pcemg.script

[handler_stdout]
class=StreamHandler
level=DEBUG
formatter=stdout
args=(sys.stdout,)

[formatter_stdout]
format=%(asctime)s %(levelname)s %(message)s
detefmt=
class=logging.Formatter